version: '2'

services:
    jomari-web:
        restart: always
        build:
          context: ../
        image: pycon-web:1.0
        volumes:
          - ../:/srv/funny/pycon
        container_name: pycon-web-jomari
        working_dir: "/srv/funny/pycon"
        command: scripts/docker_startup.sh
        ports:
          - "2330:22"

    nginx:
        restart: always
        build:
            context: ../
            dockerfile: DockerfileNginx
        image: pycon-nginx
        container_name: pycon-nginx-jomari
        volumes_from:
            - jomari-web
        links:
            - jomari-web
        ports:
            - "8000:80"
            - "8001:443"

